<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<h1 th:text="'Edit Cheese ' + ${editCheese.name} + '(' + ${editCheese.cheeseId} + ')'">Default Title</h1>

<nav th:replace="fragments :: nav"></nav>

<form method="post" action="/cheese/editCheese">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" name="name" th:value="${editCheese.name}"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class= "form-control" type="text" id="description" name="description" th:value="${editCheese.description}"/>
        <input type="hidden" th:value="${editCheese.cheeseId}" name="cheeseId"  id="cheeseId" />
    </div>

    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
